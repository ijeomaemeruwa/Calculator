<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

    <form action="#" name="form">
    <div class="result">
        <input type="text" name="disp" id="disp">
    </div>

    <div class="keyboard">
        <div class="row">
        <input type="button" value="C" name="clear" class="input">
        <input type="button" value="CE" name="del" class="input">
        <input type="button" value="%" name="mod" class="input">
        <input type="button" value="&#247" name="div" class="input">
        </div>
         
        <div class="row">
        <input type="button" value="7" name="seven" class="input">
        <input type="button" value="8" name="eight" class="input">
        <input type="button" value="9" name="nine" class="input">
        <input type="button" value="+" name="add" class="input">
        </div>

        <div class="row">
        <input type="button" value="4" name="four" class="input">
        <input type="button" value="5" name="five" class="input">
        <input type="button" value="6" name="six" class="input">
        <input type="button" value="x" name="mul" class="input">
        </div>

         <div class="row">
        <input type="button" value="1" name="one" class="input">
        <input type="button" value="2" name="two" class="input">
        <input type="button" value="3" name="three" class="input">
        <input type="button" value="-" name="sub" class="input">
        </div>

        <div class="row">
        <input type="button" value="0" name="zero" class="input">
        <input type="button" value="00" name="doublezero" class="input">
        <input type="button" value="." name="dot" class="input">
        <input type="button" value="=" name="equal" class="input">
        </div>
    
    </div>
</form>

</div>

    <script src="script.js"></script>
</body>
</html>
